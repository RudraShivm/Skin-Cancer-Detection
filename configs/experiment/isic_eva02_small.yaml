# @package _global_

defaults:
  - override /data: isic2024
  - override /model: eva02_small
  - override /callbacks: default
  - override /logger: wandb
  - override /trainer: default

tags: ["isic2024", "eva02_small"]

experiment_name: ${model.name}_fold${data.fold}

seed: 42

trainer:
  min_epochs: 5
  max_epochs: 10
  gradient_clip_val: 1.0
  gradient_clip_algorithm: norm
  precision: 16-mixed
  # EVA02-small at 336px: batch=8 × accum=4 → effective batch = 32
  accumulate_grad_batches: 4
  check_val_every_n_epoch: 2

model:
  lr: 0.00003
  weight_decay: 0.05
  dropout: 0.3

data:
  batch_size: 8
  num_workers: 4
  fold: 0
  img_size: 336
  data_fraction: 1

callbacks:
  model_checkpoint:
    monitor: "val/auroc"
    mode: "max"
    save_top_k: 1
    save_last: True
    filename: "epoch_{epoch:03d}_auroc_{val/auroc:.4f}_seed_${seed}"

  early_stopping:
    monitor: "val/auroc"
    patience: 3
    mode: "max"
