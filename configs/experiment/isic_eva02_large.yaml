# @package _global_

defaults:
  - override /data: isic2024
  - override /model: eva02_large
  - override /callbacks: default
  - override /logger: wandb
  - override /trainer: default

tags: ["isic2024", "eva02_large"]

experiment_name: ${model.name}_fold${data.fold}

seed: 42

trainer:
  min_epochs: 10
  max_epochs: 20
  gradient_clip_val: 1.0
  gradient_clip_algorithm: norm
  precision: 16-mixed
  # EVA02 at 448px needs small batch — accumulate 4 steps → effective batch = 32
  accumulate_grad_batches: 4

model:
  lr: 0.00003
  weight_decay: 0.05
  dropout: 0.3

data:
  batch_size: 8
  num_workers: 4
  fold: 0
  img_size: 448
  data_fraction: 1

callbacks:
  model_checkpoint:
    monitor: "val/auroc"
    mode: "max"
    save_top_k: 1
    save_last: True
    filename: "epoch_{epoch:03d}_auroc_{val/auroc:.4f}"

  early_stopping:
    monitor: "val/auroc"
    patience: 5
    mode: "max"
